<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Quiz</title>
  </head>
  <body background="képek/bg2.jpg">
    <div id="Navbar"></div>
    <script src="navbar.js"></script>
    <div style="text-align: center" class="pbgq">
      <div id="quiz"></div>
      <button id="submit">Válasz bevitele</button>
      <div id="results"></div>
      <script>
        (function () {
          function buildQuiz() {
            // variable to store the HTML output
            const output = [];

            // for each question...
            myQuestions.forEach((currentQuestion, questionNumber) => {
              // variable to store the list of possible answers
              const answers = [];

              // and for each available answer...
              for (letter in currentQuestion.answers) {
                // ...add an HTML radio button
                answers.push(
                  `<label>
              <input type="radio" name="question${questionNumber}" value="${letter}">
              ${letter} :
              ${currentQuestion.answers[letter]}
            </label>`
                );
              }

              // add this question and its answers to the output
              output.push(
                `<div class="question"> ${currentQuestion.question} </div>
          <div class="answers"> ${answers.join("")} </div>`
              );
            });

            // finally combine our output list into one string of HTML and put it on the page
            quizContainer.innerHTML = output.join("");
          }

          function showResults() {
            // gather answer containers from our quiz
            const answerContainers = quizContainer.querySelectorAll(".answers");

            // keep track of user's answers
            let numCorrect = 0;

            // for each question...
            myQuestions.forEach((currentQuestion, questionNumber) => {
              // find selected answer
              const answerContainer = answerContainers[questionNumber];
              const selector = `input[name=question${questionNumber}]:checked`;
              const userAnswer = (answerContainer.querySelector(selector) || {})
                .value;

              // if answer is correct
              if (userAnswer === currentQuestion.correctAnswer) {
                // add to the number of correct answers
                numCorrect++;

                // color the answers green
                answerContainers[questionNumber].style.color = "#42f572";
              }
              // if answer is wrong or blank
              else {
                // color the answers red
                answerContainers[questionNumber].style.color = "#ff2929";
              }
            });

            // show number of correct answers out of total
            resultsContainer.innerHTML = `${numCorrect} out of ${myQuestions.length}`;
          }

          const quizContainer = document.getElementById("quiz");
          const resultsContainer = document.getElementById("results");
          const submitButton = document.getElementById("submit");
          const myQuestions = [
            {
              question:
                "1.Melyik évtizedben kezdték el a Jawa Babetták gyártását?",
              answers: {
                a: "1940",
                b: "1950",
                c: "1960",
              },
              correctAnswer: "b",
            },
            {
              question: "2.Hol kezdték el a Jawa Babetták gyártását?",
              answers: {
                a: "Csehország",
                b: "Magyarország",
                c: "Szlovákia",
              },
              correctAnswer: "a",
            },
            {
              question: "3.A babetta ....",
              answers: {
                a: "motoros kerékpár",
                b: "segédmotoros kerékpár",
                c: "elektromos kerékpár",
              },
              correctAnswer: "b",
            },
            {
              question: "4.Hány ütemű motorja van?",
              answers: {
                a: "4",
                b: "6",
                c: "2",
              },
              correctAnswer: "c",
            },
            {
              question: "5.A 228-as babetta tankja hány literes?",
              answers: {
                a: "3",
                b: "4",
                c: "5",
              },
              correctAnswer: "a",
            },
            {
              question: "6.A 228-as babetta maximális fordulata ...",
              answers: {
                a: "4000",
                b: "5000",
                c: "4500",
              },
              correctAnswer: "c",
            },
            {
              question: "7.A 210-es babetta tankja ... literes",
              answers: {
                a: "3",
                b: "5",
                c: "4",
              },
              correctAnswer: "c",
            },
            {
              question: "8.A 210-es babettánek milyen fékjei vannak?",
              answers: {
                a: "dob",
                b: "tárcsa",
                c: "láb",
              },
              correctAnswer: "a",
            },
            {
              question: "9.A 207-es babetta ... hengeres",
              answers: {
                a: "kettő",
                b: "egy",
                c: "három",
              },
              correctAnswer: "b",
            },
            {
              question: "10.A 207-es babettának .... sebességváltója van.",
              answers: {
                a: "egyfokozatú",
                b: "kétfokozatú",
                c: "négyfokozatú",
              },
              correctAnswer: "a",
            },
          ];

          // Kick things off
          buildQuiz();

          // Event listeners
          submitButton.addEventListener("click", showResults);
        })();
      </script>
    </div>
  </body>
</html>
